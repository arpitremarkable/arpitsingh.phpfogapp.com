<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DAA PROJECT</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">
<link rel="stylesheet" type="text/css" href="header.css" media="all" />
<link rel="stylesheet" type="text/css" href="form.css" media="all" />

<script language="javascript" type="text/javascript" src="jquery.js"></script>

<style>
.code
{
	white-space:break-word;
	width:500px;
	height:100px;
	background-color:#F0F0F0;
	overflow:auto;
}
</style>
</head>
<body id="main_body" >
	
	<img id="top" src="top.png" alt="">
	<div id="form_container">
    
		<form id="form_post_submit" class="appnitro" method="post" action="generatetask">
			<div class="form_description">
			
                <table class="header_separator">
                    <tr>
                        <td class="header_separator"><h2 id="heading" style="background-color: #E6E6E6;" contenteditable="true" class="header">Enter Task Details</h2></td>
                        <td class="header_separator submit" style="text-align:center;"><input type="image" alt="Schedule" src="submit.jpg"/></td>
                    </tr>
                </table>
				
			<br />
				
			<p>Task Scheduling Using Greedy Algorithm</p>
			
			</div>

            
            <table id="form_fields" width="100%" border="0">
                <tr class="task_heading" id="task_heading_1">
                    <td class="task_heading"><br /><span class="task_heading">Task 1</span></td>
                </tr>
            	<tr id="task_fields_1">
                    <td><input class="input_name_reset" name="name1" type="text" value="name..." size="20" /></td>
                    <td><input class="input_d_reset" name="d1" type="text" value="deadline..." size="20" /></td>
                    <td><input class="input_w_reset" name="w1" type="text" value="weight..." size="20" /></td>
                </tr>
                
                <tr class="task_heading" id="task_heading_2">
                    <td class="task_heading"><br /><span class="task_heading">Task 2</span></td>
                </tr>
            	<tr id="task_fields_2">
                    <td><input class="input_name_reset" name="name2" type="text" value="name..." size="20" /></td>
                    <td><input class="input_d_reset" name="d2" type="text" value="deadline..." size="20" /></td>
                    <td><input class="input_w_reset" name="w2" type="text" value="weight..." size="20" /></td>
                </tr>
            </table>
            
            <table id="add_delete_buttons" width="100%" border="0">
            	<tr>
                	<td id="add_task"><br /><br /><img src="addTask.png" width="300" alt="Add Task" /></td>
                	<td id="sub_task"><br /><br /><img src="subTask.png" width="300" alt="Sub Task" /></td>
                </tr>
            </table>
		
        	<input id="names" name="names" type="hidden" value="" />
            <input id="ds" name="ds" type="hidden" value="" />		
        	<input id="ws" name="ws" type="hidden" value="" />
			
		</form>	 
	</div>
	
	<img id="bottom" src="bottom.png" alt="">
	
    
    <script language="javascript" type="text/javascript" src="form.js"></script>
	</body>
</html>
